{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
  <h2>Todo list</h2>
  <p>
    <a href="{% url "todo_create" %}">Create</a>
  </p>
  <p>
  <table class="table">
    <tr>
      <th>Thing</th>
      <th>Deadline</th>
      <th>Actions</th>
    </tr>
    {% for object in object_list %}
      <tr>
        <td>{{ object.thing }}</td>
        <td>{{ object.deadline }}</td>
        <td>
          <a href="{% url 'todo_update' object.id %}">Edit</a>
          <a href="{% url 'todo_delete' object.id %}">Delete</a>
        </td>
      </tr>
    {% endfor %}
  </table>
  </p>
{% endblock content %}
